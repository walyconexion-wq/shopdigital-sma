<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopDigital San Martín de los Andes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-overlay"></div>

    <header class="header">
        <h1 class="logo-3d">shopdigital<span>.ar</span></h1>
        <p class="subtitle">SAN MARTIN DE LOS ANDES</p>
        <p class="selection-title">SELECCIÓN DE CATEGORÍAS</p>
    </header>

    <main class="container">
        <div class="grid-3x4" id="main-grid">
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-utensils"></i></button>
                <span>Gastronomía</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-bed"></i></button>
                <span>Alojamiento</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-store"></i></button>
                <span>Comercios</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-home"></i></button>
                <span>Inmobiliaria</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-plane"></i></button>
                <span>Turismo</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-car"></i></button>
                <span>Automotores</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-concierge-bell"></i></button>
                <span>Servicios</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-stethoscope"></i></button>
                <span>Salud</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-cut"></i></button>
                <span>Estética</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-paw"></i></button>
                <span>Mascotas</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-first-aid"></i></button>
                <span>Emergencias</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-pills"></i></button>
                <span>Farmacias</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <button class="share-btn">
            <i class="fas fa-share-alt"></i> Compartir
        </button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
