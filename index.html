<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopDigital San Martín de los Andes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-overlay"></div>

    <header class="header">
        <h1 class="logo-3d">shopdigital<span>.ar</span></h1>
        <p class="subtitle">SAN MARTIN DE LOS ANDES</p>
        <p class="selection-title">SELECCIÓN DE CATEGORÍAS</p>
    </header>

    <main class="container">
        <div class="grid-4x4" id="main-grid">
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-utensils"></i></button>
                <span>Gastronomía</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-bed"></i></button>
                <span>Alojamiento</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-cocktail"></i></button>
                <span>Vida Nocturna</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-mountain"></i></button>
                <span>Excursiones</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-pills"></i></button>
                <span>Farmacias</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-first-aid"></i></button>
                <span>Emergencias</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-shopping-basket"></i></button>
                <span>Supermercados</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-home"></i></button>
                <span>Inmobiliarias</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-car"></i></button>
                <span>Alquiler de Autos</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-landmark"></i></button>
                <span>Museos</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-cloud-sun"></i></button>
                <span>Clima</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-bus"></i></button>
                <span>Transporte</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-palette"></i></button>
                <span>Artesanías</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-university"></i></button>
                <span>Bancos</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-gas-pump"></i></button>
                <span>Estaciones de Servicio</span>
            </div>
            <div class="category-item">
                <button class="neomorph-btn"><i class="fas fa-calendar-alt"></i></button>
                <span>Eventos</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <button class="share-btn">
            <i class="fas fa-share-alt"></i> Compartir
        </button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
